<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Share</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388e3c;
      --bg: #f9fbfd;
      --text-dark: #2a2a2a;
      --text-light: #f8f8f2;
      --dark-bg: #1e1e2f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--dark-bg);
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    button {
      display: block;
      margin: 1.5rem 0;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    button:hover {
      background: var(--primary-dark);
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.5);
    }

    pre {
      background: #1e1e1e;
      color: var(--text-light);
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
      overflow-x: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ Code Share</h1>
    <p>Paste, share, and display your code beautifully</p>
  </header>

  <div class="container">
    <h2>Paste Your Code</h2>
    <textarea id="codeInput" placeholder="Paste your code snippet here..."></textarea>
    <button onclick="shareCode()">Share Code</button>

    <h2>Shared Code</h2>
    <pre id="sharedCode">/* Your code will appear here */</pre>
  </div>

  <script>
    function shareCode() {
      const code = document.getElementById('codeInput').value;
      document.getElementById('sharedCode').textContent = code || '/* Nothing to display */';
    }
  </script>
</body>
</html>
